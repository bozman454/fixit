<h1>Welcome</h1>

<h2>Tickets are displayed here:</h2>
<button type="button" class="btn btn-outline-success" (click)='gotonewticket();'>New Ticket</button>
<table class="table">
    <tr>
        <th>Ticket ID</th>
        <th>Customer Name</th>
        <th>Assigned Technician</th>
        <th>Device Model</th>
        <th>Device Status</th>
        <th>Device Notes</th>
    </tr>
    <tr *ngFor="let ticket of tickets" (click)="selectTicket(ticket.ticket_id);">
        <td>{{ticket.ticket_id}}</td>
        <td>{{ticket.customer_name}}</td>
        <td>{{ticket.assigned_technician}}</td>
        <td>{{ticket.device_model}}</td>
        <td>{{ticket.device_status}}</td>
        <td>{{ticket.device_notes}}</td>
        
    </tr>
</table>
