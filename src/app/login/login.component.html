

<h1>Welcome to Fixit!</h1>
<div class="form-group">

<h3>Login</h3>
<input style="width: 30%"#email class="form-control" placeholder="Enter Email.."/>
<br>
<input style="width: 30%" class="form-control" #password placeholder="Enter Password..."/>
<br>
<button class="btn btn-primary"(click)='validateLogin(email.value, password.value); email.value = ""; password.value = "";'>Submit</button>
<br>
<p>{{outputmessage}}</p>
</div>
